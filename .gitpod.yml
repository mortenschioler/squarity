tasks:
  - name: Dev Server
    init: |
      mkdir ~/.shadow-cljs
      cp /workspace/squarity/shadow-cljs-gitpod.edn ~/.shadow-cljs/config.edn
      npm install
      npx shadow-cljs classpath
    command: npm run dev
github:
  prebuilds:
    main: true
# Ports to expose on workspace startup
ports:
  - port: 3000
    onOpen: notify
  - port: 3021
    onOpen: ignore
  - port: 9630
    onOpen: ignore
vscode:
  extensions:
    - betterthantomorrow.calva
    - bradlc.vscode-tailwindcss