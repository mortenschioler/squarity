tasks:
  - name: Dev Server
    env:
      SQUARITY_CONFIG_MERGE: shadow-cljs-gitpod.edn
    init: |
      npm install
      npm run classpath
    command: npm run dev
github:
  prebuilds:
    main: true
# Ports to expose on workspace startup
ports:
  - port: 3000
    onOpen: notify
  - port: 3021
    onOpen: ignore
  - port: 9630
    onOpen: ignore
vscode:
  extensions:
    - betterthantomorrow.calva
    - bradlc.vscode-tailwindcss